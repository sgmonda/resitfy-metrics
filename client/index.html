<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Performance Board</title>
    <link href="/{{ endpoint }}/style.css" rel="stylesheet"/>
  </head>
  <body>
    <section>
      <div class="counter">
        <div id="request_per_second"></div>
        <div>requests/second</div>
      </div>
      <div class="counter">
        <div id="request_length"></div>
        <div>avg. request length</div>
      </div>
      <div class="counter">
        <div id="response_time"></div>
        <div>avg. response time</div>
      </div>
      <div class="counter">
        <div id="response_length"></div>
        <div>avg. response length</div>
      </div>
      <div class="counter">
        <div id="error_ratio"></div>
        <div>error response</div>
      </div>
    </section>
    <section>
      <div>
        <canvas id="timeline"></canvas>
      </div>
    </section>
    <section>
      <div>
        <canvas id="ooss"></canvas>
      </div>
      <div>
        <canvas id="hostname"></canvas>
      </div>
      <div>
        <canvas id="method"></canvas>
      </div>
      <div>
        <canvas id="route"></canvas>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
    <script src="/{{ endpoint }}/main.js"></script>
  </body>
</html>
